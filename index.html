<!DOCTYPE html>
<html>
    <head>
        <meta character="UTF-8">
        <meta name="viewport" contnt="width=device_width, initial-scale=1.0">
        <title> Pokedex </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <header>
            <b>Pokedex:</b>
        </header>
        <main id="error_div" class="web_content">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sprite</th>
                    <th scope="col">Sprite Shiny</th>
                    <th scope="col">Name</th>
                    <th scope="col">Types</th>
                    <th scope="col">HM</th>
                  </tr>
                </thead>
                <tbody id="pokemon_values">
                   
                </tbody>
              </table>
              <div class="flex_container">
                <button id="prev">
                    Left
                </button>
                <div>
                    <input id="user_input" type="search" placeholder="Search by name or by pokedex number!">
                    <button id="user_click">Search</button>
                </div>
                <button id="next">
                    Right
                </button>
              </div>

        </main>
        <footer>

        </footer>
    </body>
</html>
